{% extends 'mysite/base.html' %}
{%load static%}
{%block content%}
<a href="{%url 'new_post'%}">new post</a>
<table >
	<tr><td>title</td><td>text</td><td>delete</td></tr>
	{%for object in object%}
	<tr>
		<td>{{object.title}}</td><td>{{object.text}}</td>
		<td><a class ="anchorbar" href="{% url 'deletepost' object.id  %}">delete</a></td>
	</tr>
	{%endfor%}
</table>
{%endblock%}
